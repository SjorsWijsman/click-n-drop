<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click 'n Drop</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

<body>
  <header>
    <h1>Click 'n Drop</h1>
  </header>
  <main>
    <section>
      <h2>Iron Maiden</h2>
      <ol>
        <li>
          <p>Run to the Hills</p>
        </li>
        <li>
          <p>Enter Sandman</p>
        </li>
        <li>
          <p>War Pigs</p>
        </li>
      </ol>
      <button onclick="addCard(event)">Add Card</button>
    </section>
    <section>
      <h2>Black Sabbath</h2>
      <ol>
        <li>
          <p>Master of Puppets</p>
        </li>
        <li>
          <p>Paranoid</p>
        </li>
      </ol>
      <button onclick="addCard(event)">Add Card</button>
    </section>
    <section>
      <h2>Metallica</h2>
      <ol>
        <li>
          <p>The Trooper</p>
        </li>
      </ol>
      <button onclick="addCard(event)">Add Card</button>
    </section>
    <button id="delete-button" onclick="deleteCard()">Delete Card</button>
  </main>
  <footer>
    Fire Mode: 0/4
  </footer>
  <script src="./click-drop.js"></script>
</body>
</html>
